<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <title>Mais-Vendas - Cadastro Vendedor</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="icon" href="img/LUNNE-LOGO.ico" type="ico" sizes="16x16">
</head>

<body>
    <header class="menu-bg">
        <div class="menu">
            <div class="menu-logo">
                <a href="../Index.html"><img src="img/LUNNE-LOGO.png" alt="Lunne"></a>
            </div>
            <nav class="menu-nav">
                <ul>
                    <li><a href="../Produtos/produtos.html">Produtos</a></li>
                    <li><a href="../clientes/clientes.html">Clientes</a></li>
                    <li><a href="vendedores.html">Vendedores</a></li>
                    <li><a href="../pagamento/pagamento.html">Forma de Pagamento</a></li>
                    <li><a href="../cores/cores.html">Cores</a></li>
                    <li><a href="#">Estoque</a></li>
                    <li><a href="#">Pedido de Compra</a></li>
                    <li><a href="#">Pedidos de Venda</a></li>
                    <li><a href="#">Grupos</a></li>
                    <li><a href="#">Subgrupos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="title-center">Cadastro de Vendedor</h1>

        <div class="toolbar">
            <a id="btncreate" class="btn btn-secondary btn-lunne" href="javascript:">Novo Vendedor</a>
        </div>

        <table id="table" data-toggle="table" data-url="http://localhost:8080/vendedor" data-locale="pt-BR"
            data-pagination="true" data-search="true" data-show-refresh="true" data-show-columns="true"
            data-sort-name="id" data-sort-order="desc" data-height="400" data-toolbar=".toolbar">
            <thead class="text-table-head">
                <tr>
                    <th data-field="id">id</th>
                    <th data-field="codVendedor">Codigo</th>
                    <th data-field="nome">Nome</th>
                    <th data-field="emailVendedor">Email</th>
                    <th data-field="codigoArea">Cod. de Area</th>
                    <th data-field="telefone">Telefone</th>
                    <th data-field="celular">Celular</th>
                    <th data-field="funcionario">Funcionario</th>
                    <th data-field="action" data-align="center" data-formatter="actionFormatter"
                        data-events="actionEvents">Action</th>
                </tr>
            </thead>
        </table>
        <div class="alert" style="width: 100%; margin-top: 8px;"></div>
    </div>

    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Codigo</label>
                        <input type="text" class="form-control" name="codVendedor" placeholder="999">
                    </div>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="emailVendedor" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Cod. de Area</label>
                        <input type="text" class="form-control" name="codigoArea" placeholder="99">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" name="telefone" placeholder="9999-9999">
                    </div>
                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" class="form-control" name="celular" placeholder="9 9999-9999">
                    </div>
                    <div class="form-group">
                        <label>Funcionario</label>
                        <select id="funcionarioOption" onchange="mudancaFuncionario()">
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                        <input name="funcionario" hidden="hidden" value="sim">
                        <!-- <input type="text" class="form-control" name="funcionario" placeholder="Sim, Não"> -->
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="btnConfirmarNovaPessoa">Confirmar</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</body>

<script>
    var API_URL = 'http://localhost:8080/vendedor/'
    var table = $('#table');
    var modal = $('#modal').modal({
        show: false
    });
    var alert = $('.alert').hide(); // hide alerta fechado

    //ao abrir modal recebe o titulo(obrigatorio), e a linha (opcional)
    function showModal(title, row_) {
        var row = row_ || {
            id: '',
            codVendedor: '',
            nome: '',
            emailVendedor: '',
            codigoArea: '',
            telefone: '',
            celular: '',
            funcionario: '',
        };
        console.log(title);
        modal.data('id', row.id);
        modal.find('.modal-title').text(title);
        for (var name in row) {
            if (row[name]) {
                modal.find('input[name="' + name + '"]').val(row[name]);
            } else {
                modal.find('input[name="' + name + '"]').val('');
            }
        }
        modal.modal('show');
    }

    function showAlert(title, type) {
        alert.attr('class', 'alert alert-' + type || 'success').html('<i class="fas fa-check"></i> ' + title).show();
        setTimeout(function () {
            alert.hide()
        }, 3000);
    }

    function actionFormatter(value) {
        return [
            '<a class="update" href="javascript:" title="Atualizar Item"><i class="fa fa-edit"></i></a>',
            '<a class="remove" href="javascript:" title="Remover Item"><i class="fa fa-trash"></i></a>'
        ].join('')
    }
    // Editar e Deletar Pessoas
    window.actionEvents = {
        'click .update': function (e, value, row) {
            showModal("Atualizar Vendedor", row);
        },
        'click .remove': function (e, value, row) {
            if (confirm('Você deseja realmente deletar esse item?')) {
                $.ajax({
                    url: API_URL + row.id,
                    type: 'delete',
                    success: function () {
                        table.bootstrapTable('refresh');
                        showAlert('Item removido com sucesso!', 'success');
                    },
                    error: function () {
                        showAlert('Não foi possivel remover esse item!', 'danger');
                    }
                })
            }
        }
    }
    //Atulizar pagina auto
    $(function () {
        setInterval(() => {
            console.log('teste')
            table.bootstrapTable('refresh');
        }, 60000)
    })
    //Ai clicar botão nova pessoal, abrir o modal
    $(function () {
        $('#btncreate').click(function () {
            showModal($(this).text());
        });
    });
    $(function () {
        modal.find('#btnConfirmarNovaPessoa').click(function () {
            debugger;
            var row = {}
            modal.find('input[name]').each(function () {
                row[$(this).attr('name')] = $(this).val()
            });
            console.log(JSON.stringify(row));
            $.ajax({
                url: API_URL + (modal.data('id') || ''),
                type: modal.data('id') ? 'put' : 'post',
                contentType: 'application/json',
                data: JSON.stringify(row),
                success: function () {
                    modal.modal('hide');
                    table.bootstrapTable('refresh');
                    showAlert((modal.data('id') ? 'Item atualizado com sucesso!' : 'Item criado com sucesso!'), 'success')
                },
                error: function () {
                    modal.modal('hide')
                    showAlert((modal.data('id') ? 'Falha ao atualizar o item!' : 'Falha ao criar o item'), 'danger')
                }
            })
        })
    })

    function mudancaFuncionario(){
        debugger;
        var funcionarioChange = document.getElementById("funcionarioOption").value;
        document.getElementsByName("funcionario").text = funcionarioChange;
    }

    // Traduzindo tabela
    $.fn.bootstrapTable.locales['pt-BR'] = {
        formatLoadingMessage() {
            return 'Carregando, aguarde'
        },
        formatRecordsPerPage(pageNumber) {
            return `${pageNumber} registros por página`
        },
        formatShowingRows(pageFrom, pageTo, totalRows, totalNotFiltered) {
            if (totalNotFiltered !== undefined && totalNotFiltered > 0 && totalNotFiltered > totalRows) {
                return `Exibindo ${pageFrom} até ${pageTo} de ${totalRows} linhas (filtered from ${totalNotFiltered} total rows)`
            }
            return `Exibindo ${pageFrom} até ${pageTo} de ${totalRows} linhas`
        },
        formatSRPaginationPreText() {
            return 'página anterior'
        },
        formatSRPaginationPageText(page) {
            return `Para a página ${page}`
        },
        formatSRPaginationNextText() {
            return 'próxima página'
        },
        formatDetailPagination(totalRows) {
            return `Mostrando ${totalRows} linhas`
        },
        formatClearSearch() {
            return 'Limpar Pasquisa'
        },
        formatSearch() {
            return 'Pesquisar'
        },
        formatNoMatches() {
            return 'Nenhum registro encontrado'
        },
        formatPaginationSwitch() {
            return 'Ocultar/Exibir paginação'
        },
        formatPaginationSwitchDown() {
            return 'Mostrar Paginação'
        },
        formatPaginationSwitchUp() {
            return 'Esconder Paginação'
        },
        formatRefresh() {
            return 'Recarregar'
        },
        formatToggle() {
            return 'Alternar'
        },
        formatToggleOn() {
            return 'Show card view'
        },
        formatToggleOff() {
            return 'Hide card view'
        },
        formatColumns() {
            return 'Colunas'
        },
        formatColumnsToggleAll() {
            return 'Toggle all'
        },
        formatFullscreen() {
            return 'Tela cheia'
        },
        formatAllRows() {
            return 'Tudo'
        },
        formatAutoRefresh() {
            return 'Atualização Automática'
        },
        formatExport() {
            return 'Exportar dados'
        },
        formatJumpTo() {
            return 'IR'
        },
        formatAdvancedSearch() {
            return 'Pesquisa Avançada'
        },
        formatAdvancedCloseButton() {
            return 'Fechar'
        }
    }
</script>
