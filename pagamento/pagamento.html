<body>

    <div class="container">
        <h1 class="title-center">Forma de Pagamento</h1>

        <div class="toolbar">
            <a id="btncreate" class="btn btn-secondary btn-lunne" href="javascript:">Nova Forma de Pagamento</a>
        </div>

        <table id="table" data-toggle="table" data-url="http://localhost:8080/formadepagamento" data-locale="pt-BR" data-pagination="true" data-search="true" data-show-refresh="true" data-show-columns="true" data-sort-name="id" data-sort-order="desc" data-height="400"
            data-toolbar=".toolbar">
            <thead class="text-table-head">
                <tr>
                    <th data-field="idFormaDePgto">id</th>
                    <th data-field="codigoFormaDePgto">Codigo</th>
                    <th data-field="descricaoFormaDePgto">Descrição</th>
                    <th data-field="action" data-align="center" data-formatter="actionFormatter" data-events="actionEvents">Action</th>

            </thead>
        </table>
        <div class="alert" style="width: 100%; margin-top: 8px;"></div>

    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Codigo</label>
                        <input type="text" class="form-control" name="codigoFormaDePgto" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Descricao</label>
                        <input type="text" class="form-control" name="descricaoFormaDePgto" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Parcela 1</label>
                        <input type="text" class="form-control" name="parcela1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Parcela 2</label>
                        <input type="text" class="form-control" name="parcela2" placeholder=""">
                    </div>
                    <div class="form-group">
                        <label>Parcela 3</label>
                        <input type="text" class="form-control" name="parcela3" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Parcela 4</label>
                        <input type="text" class="form-control" name="parcela4" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Parcela 5</label>
                        <input type="text" class="form-control" name="parcela5" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Parcela 6</label>
                        <input type="text" class="form-control" name="parcela6" placeholder="">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="btnConfirmarNovaPessoa">Confirmar</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</body>

<script>
    var API_URL = 'http://localhost:8080/formadepagamento/'
    var table = $('#table');
    var modal = $('#modal').modal({
        show: false
    });
    var alert = $('.alert').hide(); // hide alerta fechado

    //ao abrir modal recebe o titulo(obrigatorio), e a linha (opcional)
    function showModal(title, row_) {
        var row = row_ || {
            idFormaDePgto: '',
            codigoFormaDePgto: '',
            descricaoFormaDePgto: '',
            parcela1: '',
            parcela2: '',
            parcela3: '',
            parcela4: '',
            parcela5: '',
            parcela6: '',
        };
        console.log(title);
        modal.data('idFormaDePgto', row.idFormaDePgto);
        modal.find('.modal-title').text(title);
        for (var name in row) {
            if (row[name]) {
                modal.find('input[name="' + name + '"]').val(row[name]);
            } else {
                modal.find('input[name="' + name + '"]').val('');
            }
        }
        modal.modal('show');
    }

    function showAlert(title, type) {
        alert.attr('class', 'alert alert-' + type || 'success').html('<i class="fas fa-check"></i> ' + title).show();
        setTimeout(function() {
            alert.hide()
        }, 3000);
    }

    function actionFormatter(value) {
        return [
            '<a class="update" href="javascript:" title="Atualizar Item"><i class="fa fa-edit"></i></a>',
            '<a class="remove" href="javascript:" title="Remover Item"><i class="fa fa-trash"></i></a>'
        ].join('')
    }
    // Editar e Deletar Pessoas
    window.actionEvents = {
            'click .update': function(e, value, row) {
                showModal("Atualizar Forma de Pagamento", row);
            },
            'click .remove': function(e, value, row) {
                if (confirm('Você deseja realmente deletar esse item?')) {
                    $.ajax({
                        url: API_URL + row.id,
                        type: 'delete',
                        success: function() {
                            table.bootstrapTable('refresh');
                            showAlert('Item removido com sucesso!', 'success');
                        },
                        error: function() {
                            showAlert('Não foi possivel remover esse item!', 'danger');
                        }
                    })
                }
            }
        }
        //Atulizar pagina auto
    $(function() {
            setInterval(() => {
                console.log('teste')
                table.bootstrapTable('refresh');
            }, 60000)
        })
        //Ai clicar botão nova pessoal, abrir o modal
    $(function() {
        $('#btncreate').click(function() {
            showModal($(this).text());
        });
    });
    $(function() {
        modal.find('#btnConfirmarNovaPessoa').click(function() {
            var row = {}
            modal.find('input[name]').each(function() {
                row[$(this).attr('name')] = $(this).val()
            });
            console.log(JSON.stringify(row));
            $.ajax({
                url: API_URL + (modal.data('idFormaDePgto') || ''),
                type: modal.data('idFormaDePgto') ? 'put' : 'post',
                contentType: 'application/json',
                data: JSON.stringify(row),
                success: function() {
                    modal.modal('hide');
                    table.bootstrapTable('refresh');
                    showAlert((modal.data('idFormaDePgto') ? 'Item atualizado com sucesso!' : 'Item criado com sucesso!'), 'success')
                },
                error: function() {
                    modal.modal('hide')
                    showAlert((modal.data('idFormaDePgto') ? 'Falha ao atualizar o item!' : 'Falha ao criar o item'), 'danger')
                }
            })
        })
    })

    // Traduzindo tabela
    $.fn.bootstrapTable.locales['pt-BR'] = {
        formatLoadingMessage() {
            return 'Carregando, aguarde'
        },
        formatRecordsPerPage(pageNumber) {
            return `${pageNumber} registros por página`
        },
        formatShowingRows(pageFrom, pageTo, totalRows, totalNotFiltered) {
            if (totalNotFiltered !== undefined && totalNotFiltered > 0 && totalNotFiltered > totalRows) {
                return `Exibindo ${pageFrom} até ${pageTo} de ${totalRows} linhas (filtered from ${totalNotFiltered} total rows)`
            }
            return `Exibindo ${pageFrom} até ${pageTo} de ${totalRows} linhas`
        },
        formatSRPaginationPreText() {
            return 'página anterior'
        },
        formatSRPaginationPageText(page) {
            return `Para a página ${page}`
        },
        formatSRPaginationNextText() {
            return 'próxima página'
        },
        formatDetailPagination(totalRows) {
            return `Mostrando ${totalRows} linhas`
        },
        formatClearSearch() {
            return 'Limpar Pasquisa'
        },
        formatSearch() {
            return 'Pesquisar'
        },
        formatNoMatches() {
            return 'Nenhum registro encontrado'
        },
        formatPaginationSwitch() {
            return 'Ocultar/Exibir paginação'
        },
        formatPaginationSwitchDown() {
            return 'Mostrar Paginação'
        },
        formatPaginationSwitchUp() {
            return 'Esconder Paginação'
        },
        formatRefresh() {
            return 'Recarregar'
        },
        formatToggle() {
            return 'Alternar'
        },
        formatToggleOn() {
            return 'Show card view'
        },
        formatToggleOff() {
            return 'Hide card view'
        },
        formatColumns() {
            return 'Colunas'
        },
        formatColumnsToggleAll() {
            return 'Toggle all'
        },
        formatFullscreen() {
            return 'Tela cheia'
        },
        formatAllRows() {
            return 'Tudo'
        },
        formatAutoRefresh() {
            return 'Atualização Automática'
        },
        formatExport() {
            return 'Exportar dados'
        },
        formatJumpTo() {
            return 'IR'
        },
        formatAdvancedSearch() {
            return 'Pesquisa Avançada'
        },
        formatAdvancedCloseButton() {
            return 'Fechar'
        }
    }
</script>
