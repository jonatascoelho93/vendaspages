<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <title>Mais-Vendas - Cadastro Usuário</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="icon" href="img/LUNNE-LOGO.ico" type="ico" sizes="16x16">
</head>

<body>
    <header class="menu-bg">
        <div class="menu">
            <div class="menu-logo">
                <a href="../Index.html"><img src="img/LUNNE-LOGO.png" alt="Lunne"></a>
            </div>
            <nav class="menu-nav">
                <ul>
                    <li><a href="../Produtos/produtos.html">Produtos</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="../vendores/vendedores.html">Vendedores</a></li>
                    <li><a href="../pagamento/pagamento.html">Forma de Pagamento</a></li>
                    <li><a href="../cores/cores.html">Cores</a></li>
                    <li><a href="#">Estoque</a></li>
                    <li><a href="#">Pedido de Compra</a></li>
                    <li><a href="#">Pedidos de Venda</a></li>
                    <li><a href="#">Grupos</a></li>
                    <li><a href="#">Subgrupos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="title-center">Cadastro de Usuário</h1>

        <div class="toolbar">
            <a id="btncreate" class="btn btn-secondary btn-lunne" href="javascript:">Novo Cliente</a>
        </div>

        <table id="table" data-toggle="table" data-url="http://localhost:8080/clientes" data-locale="pt-BR"
            data-pagination="true" data-search="true" data-show-refresh="true" data-show-columns="true"
            data-sort-name="id" data-sort-order="desc" data-height="400" data-toolbar=".toolbar" class="">
            <thead class="text-table-head">
                <tr>
                    <th data-field="idCliente">ID</th>
                    <th data-field="registroFederal">Registro Federal</th>
                    <th data-field="nomeCompleto">Nome Completo</th>
                    <th data-field="razaoSocial">Razão Social</th>
                    <th data-field="codArea">DD</th>
                    <th data-field="numeroTelefone">Telefone</th>
                    <th data-field="action" data-align="center" data-formatter="actionFormatter"
                        data-events="actionEvents">Action</th>
                </tr>
            </thead>
        </table>
        <div class="alert" style="width: 100%; margin-top: 8px;"></div>
    </div>

    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Registro Federal</label>
                        <input type="text" class="form-control" name="registroFederal"
                            placeholder="Digite o registro Federal">
                    </div>
                    <div class="form-group">
                        <label>Ins. Estadual</label>
                        <input type="text" class="form-control" name="inscricaoEstadual"
                            placeholder="Digite a inscricao estadual">
                    </div>
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" class="form-control" name="nomeCompleto" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label>Razão Social</label>
                        <input type="text" class="form-control" name="razaoSocial" placeholder="Digite a razao social">
                    </div>
                    <div class="form-group">
                        <label>Nome Fantazia</label>
                        <input type="text" class="form-control" name="nomeFantazia"
                            placeholder="Digite o nome fantasia">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" name="numeroTelefone" placeholder="(xx) xxxx-xxxx">
                    </div>
                    <div class="form-group">
                        <label>Celular</label>
                        <input type="text" class="form-control" name="numeroCelular" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" class="form-control" name="cep" onblur="buscarEndereco()" id="cepModal"
                            placeholder="xxxxx-xxx">
                    </div>
                    <div class="form-group">
                        <label>Rua</label>
                        <input type="text" class="form-control" name="logradouro" id="logradouroModal" disabled>
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" class="form-control" name="bairro" id="bairroModal" disabled>
                    </div>
                    <div class="form-group">
                        <label>Municipio</label>
                        <input type="text" class="form-control" name="localidade" id="localidadeModal" disabled>
                    </div>
                    <div class="form-group">
                        <label>UF</label>
                        <input type="text" class="form-control" name="uf" id="ufModal" disabled>
                    </div>
                    <div class="form-group">
                        <label>IBGE</label>
                        <input type="text" class="form-control" name="ibge" id="ibgeModal" disabled>
                    </div>
                    <div class="form-group">
                        <label>Numero</label>
                        <input type="text" class="form-control" name="numero" id="numeroModal">
                    </div>
                    <div class="form-group">
                        <label>Complemento</label>
                        <input type="text" class="form-control" name="complementoNumero" id="complementoModal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="btnConfirmarNovaPessoa">Confirmar</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</body>

<script>
    var API_URL = 'http://localhost:8080/clientes/'
    var API_END = 'http://localhost:8080/enderecos?cep='
    var table = $('#table');
    var modal = $('#modal').modal({
        show: false
    });
    var alert = $('.alert').hide(); // hide alerta fechado

    //Seta as Mascaras
    $(document).ready(function () {
        $("#numeroTelefone").mask("(00) 0000-0000");
        $("#numeroCelular").mask("(00) 00000-0000");
        $("#cep").mask("00000-000");
    });

    //Busca o endereço
    function buscarEndereco() {
        var cep = $("#cepModal").val();
        var row = {
            logradouro: '',
            complemento: '',
            bairro: '',
            localidade: '',
            uf: ''
        }

        $.getJSON("http://viacep.com.br/ws/" + cep.replace("-", "") + "/json/", function (dados) {
            if (!("erro" in dados)) {
                //Atualiza os campos com os valores da consulta.
                $("#logradouroModal").val(dados.logradouro);
                $("#bairroModal").val(dados.bairro);
                $("#localidadeModal").val(dados.localidade);
                $("#ufModal").val(dados.uf);
                $("#ibgeModal").val(dados.ibge);
            } else {
                //CEP pesquisado não foi encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        });
    }

    // Limpa valores dos campos de endereço.
    function limpa_formulário_cep() {
        $("#logradouroModal").val("");
        $("#bairroModal").val("");
        $("#localidadeModal").val("");
        $("#ufModal").val("");
        $("#ibgeModal").val("");
        $("#cepModal").val("");
        $("#complementoModal").val("");
        $("#numeroModal").val("");
    }

    //ao abrir modal recebe o titulo(obrigatorio), e a linha (opcional)
    function showModal(title, row_) {
        limpa_formulário_cep();
        var row = row_ || {
            idCliente: '',
            registroFederal: '',
            pessoaJuridica: '',
            inscricaoEstadual: '',
            nomeCompleto: '',
            razaoSocial: '',
            nomeFantazia: '',
            bloqueado: '',
            codArea: '',
            numeroTelefone: '',
            numeroCelular: '',
            email: '',
            observacao: '',
            enderecoEntity: {
                idEndereco: '',
                cep: '',
                logradouro: '',
                bairro: '',
                localidade: '',
                uf: '',
                ibge: '',
                numero: '',
                complementoNumero: '',
            }
        };
        console.log(title);
        modal.data('idCliente', row.idCliente);
        modal.find('.modal-title').text(title);
        for (var name in row) {
            console.log(name);
            if (row[name]) {
                modal.find('input[name="' + name + '"]').val(row[name]);
            } else {
                modal.find('input[name="' + name + '"]').val('');
            }
            if(name == 'enderecoEntity'){
                var x = row[name]
                for(var i in x){
                    modal.find('input[name="' + i + '"]').val(x[i]);
                }
            }
        }
        modal.modal('show');
    }

    function showAlert(title, type) {
        alert.attr('class', 'alert alert-' + type || 'success').html('<i class="fas fa-check"></i> ' + title).show();
        setTimeout(function () {
            alert.hide()
        }, 3000);
    }

    function actionFormatter(value) {
        return [
            '<a class="update" href="javascript:" title="Atualizar Item"><i class="fa fa-edit"></i></a>',
            '<a class="remove" href="javascript:" title="Remover Item"><i class="fa fa-trash"></i></a>'
        ].join('')
    }
    // Editar e Deletar Pessoas
    window.actionEvents = {
        'click .update': function (e, value, row) {
            showModal("Atualizar Produto", row);
        },
        'click .remove': function (e, value, row) {
            if (confirm('Você deseja realmente deletar esse item?')) {
                $.ajax({
                    url: API_URL + row.idCliente,
                    type: 'delete',
                    success: function () {
                        table.bootstrapTable('refresh');
                        showAlert('Item removido com sucesso!', 'success');
                    },
                    error: function () {
                        showAlert('Não foi possivel remover esse item!', 'danger');
                    }
                })
            }
        }
    }
    //Atulizar pagina auto
    $(function () {
        setInterval(() => {
            console.log('teste')
            table.bootstrapTable('refresh');
        }, 60000)
    })
    //Ai clicar botão nova pessoal, abrir o modal
    $(function () {
        $('#btncreate').click(function () {
            showModal($(this).text());
        });
    });
    $(function () {
        modal.find('#btnConfirmarNovaPessoa').click(function () {
            var row = {
                "registroFederal": $('[name ="registroFederal"]').val(),
                "inscricaoEstadual": $('[name ="inscricaoEstadual"]').val(),
                "nomeCompleto": $('[name ="nomeCompleto"]').val(),
                "razaoSocial": $('[name ="razaoSocial"]').val(),
                "nomeFantazia": $('[name ="nomeFantazia"]').val(),
                "numeroTelefone": $('[name ="numeroTelefone"]').val(),
                "numeroCelular": $('[name ="numeroCelular"]').val(),
                "email": $('[name ="email"]').val(),
                "enderecoEntity": {
                    "cep": $('[name ="cep"]').val(),
                    "logradouro": $('[name ="logradouro"]').val(),
                    "bairro": $('[name ="bairro"]').val(),
                    "localidade": $('[name ="localidade"]').val(),
                    "uf": $('[name ="uf"]').val(),
                    "ibge": $('[name ="ibge"]').val(),
                    "numero": $('[name ="numero"]').val(),
                    "complementoNumero": $('[name ="complementoNumero"]').val()
                }
            }

            console.log(JSON.stringify(row));
            $.ajax({
                url: API_URL + (modal.data('idCliente') || ''),
                type: modal.data('idCliente') ? 'put' : 'post',
                contentType: 'application/json',
                data: JSON.stringify(row),
                success: function () {
                    modal.modal('hide');
                    table.bootstrapTable('refresh');
                    showAlert((modal.data('idCliente') ? 'Item atualizado com sucesso!' : 'Item criado com sucesso!'), 'success')
                },
                error: function () {
                    modal.modal('hide')
                    showAlert((modal.data('idCliente') ? 'Falha ao atualizar o item!' : 'Falha ao criar o item'), 'danger')
                }
            })
        })
        
    })

    // Traduzindo tabela
    $.fn.bootstrapTable.locales['pt-BR'] = {
        formatLoadingMessage() {
            return 'Carregando, aguarde'
        },
        formatRecordsPerPage(pageNumber) {
            return `${pageNumber} registros por página`
        },
        formatShowingRows(pageFrom, pageTo, totalRows, totalNotFiltered) {
            if (totalNotFiltered !== undefined && totalNotFiltered > 0 && totalNotFiltered > totalRows) {
                return `Exibindo ${pageFrom} até ${pageTo} de ${totalRows} linhas (filtered from ${totalNotFiltered} total rows)`
            }
            return `Exibindo ${pageFrom} até ${pageTo} de ${totalRows} linhas`
        },
        formatSRPaginationPreText() {
            return 'página anterior'
        },
        formatSRPaginationPageText(page) {
            return `Para a página ${page}`
        },
        formatSRPaginationNextText() {
            return 'próxima página'
        },
        formatDetailPagination(totalRows) {
            return `Mostrando ${totalRows} linhas`
        },
        formatClearSearch() {
            return 'Limpar Pasquisa'
        },
        formatSearch() {
            return 'Pesquisar'
        },
        formatNoMatches() {
            return 'Nenhum registro encontrado'
        },
        formatPaginationSwitch() {
            return 'Ocultar/Exibir paginação'
        },
        formatPaginationSwitchDown() {
            return 'Mostrar Paginação'
        },
        formatPaginationSwitchUp() {
            return 'Esconder Paginação'
        },
        formatRefresh() {
            return 'Recarregar'
        },
        formatToggle() {
            return 'Alternar'
        },
        formatToggleOn() {
            return 'Show card view'
        },
        formatToggleOff() {
            return 'Hide card view'
        },
        formatColumns() {
            return 'Colunas'
        },
        formatColumnsToggleAll() {
            return 'Toggle all'
        },
        formatFullscreen() {
            return 'Tela cheia'
        },
        formatAllRows() {
            return 'Tudo'
        },
        formatAutoRefresh() {
            return 'Atualização Automática'
        },
        formatExport() {
            return 'Exportar dados'
        },
        formatJumpTo() {
            return 'IR'
        },
        formatAdvancedSearch() {
            return 'Pesquisa Avançada'
        },
        formatAdvancedCloseButton() {
            return 'Fechar'
        }
    }
</script>

</html>
